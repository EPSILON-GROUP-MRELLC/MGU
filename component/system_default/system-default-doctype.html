<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malone University | Library</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="components/system_default/system-default-css.css" />
</head>
<body>


  <div id="navbar-placeholder"></div>
  <div id="hero-placeholder"></div>

  <main>
    <section>
      <h2>Sample Section</h2>
      <p>This is a placeholder paragraph. <a href="#">Sample Link</a></p>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <div id="footer-placeholder"></div>

  <!-- ===== THEME TOGGLE SCRIPT ===== -->
  <script src="components/js/theme-toggle.js"></script>
  <script>
    // Simple component loader
    async function loadComponent(id, path) {
      const res = await fetch(path);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    loadComponent('navbar-placeholder', 'components/navbar.html');
    loadComponent('hero-placeholder', 'components/hero.html');
    loadComponent('footer-placeholder', 'components/footer.html');
  </script>
</body>
</html>
