<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 1000 700" role="img" aria-labelledby="title desc">
  <title id="title">HTML5 Page Anatomy: Head, Body, Footer</title>
  <desc id="desc">A stylized diagram showing a webpage divided into a head at the top, body in the middle, and footer at the bottom.</desc>
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.2"/>
    </filter>
    <style><![CDATA[
      .container { rx: 24; ry: 24; }
      .section-label { font: 700 28px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; letter-spacing: 0.5px; }
      .subtext { font: 400 16px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; opacity: 0.9; }
      .tag { font: 600 18px ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; opacity: 0.9; }
      .muted { fill: #374151; }
      .muted-light { fill: #6B7280; }
      .on-dark { fill: #ffffff; }
      .head-fill { fill: #E6F2FF; }
      .body-fill { fill: #FFFFFF; }
      .footer-fill { fill: #1F2937; }
      .stroke { stroke: #E5E7EB; stroke-width: 2; }
      .frame { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 2; }
    ]]></style>
  </defs>

  <!-- Outer frame -->
  <rect x="40" y="30" width="920" height="640" class="frame container" filter="url(#shadow)"/>

  <!-- HEAD (15% height = 105) -->
  <rect x="60" y="50" width="880" height="105" class="head-fill container stroke"/>
  <text x="80" y="95" class="section-label muted">&lt;head&gt; HEAD</text>
  <text x="80" y="125" class="subtext muted-light">Metadata, title, links to CSS/JS, SEO tags</text>

  <!-- BODY (70% height = 490) -->
  <rect x="60" y="165" width="880" height="490" class="body-fill container stroke"/>
  <text x="80" y="205" class="section-label muted">&lt;body&gt; BODY</text>
  <text x="80" y="235" class="subtext muted-light">Visible content: headers, sections, images, articles, navigation</text>

  <!-- Body hint cards -->





    
</svg>
